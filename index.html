<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/libs/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img src="./imgs/facebook-logo.png" alt="facebook-logo" id="facebookLogo">
        <form action="" class="facebook-login">
            <div class="field">
                <label class="label control" for="username">E-mail ou telefone</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="field">
                <label class="label control" for="password">Senha</label>
                <input type="password" name="password" id="password" required>
                <p>Esqueceu a senha?</p>
            </div>
            <div class="buttons">
                <button class="button is-small is-link">Entrar</button>
            </div>
        </form>
    </header>
    <script src="script.js"></script>
</body>

</html>
